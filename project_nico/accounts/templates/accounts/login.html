{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}


{% block content %}
    <div>

        <div class="row text-center mb-5">

            <div class="col-12 textclass">
                <h1>Enter your username and password</h1>
            </div>

        </div>

        {# Login form #}
        <form method="POST">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-5 rounded formclass postclass border border-danger">
                    <div class="form-group mt-3">

                        {% csrf_token %}
                        {% bootstrap_form form %}

                        {# Log in button #}
                        <div class="form-row text-center">
                            <div class="col-12 mt-3">
                                <button type="submit" class="btn btn-outline-warning">Sign up</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
