{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}

    <div class="sub-bg">


        <h1 class="textclass text-center mb-5">Write an entry in your journal about the adventures of any of your
            characters!</h1>

        {# Post form #}
        <div class="row justify-content-center">
            <div class="col-12 postclass rounded border border-danger">
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" name="excludeme" class="btn btn-outline-warning btn-lg my-3" value="Add entry">
                </form>
            </div>
        </div>

    </div>

{% endblock %}
